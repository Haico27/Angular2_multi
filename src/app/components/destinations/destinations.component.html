

<destination-form></destination-form>


<div class="container">
    <a *ngFor="let destination of destinations"
        (click)="onSelect(destination)"
        [routerLink]="['/destination', destination.id]"
        class="card text-white" >
        <img class="card-img" src="{{ destination.imageUrl }}">
        <div class="card-img-overlay">
          <h4>{{ destination.name }}</h4>
          <h4>{{ destination.country }}</h4>
        </div>
    </a>
</div>

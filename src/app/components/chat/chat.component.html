

<div *ngIf="currentUser">
  <div class="container border main">
    <div class="row">

      <div class="col-8 border border-danger" id="chat-window" >
        <div id="messages-window">
          <div class="display-message" *ngFor="let message of messages">
            {{ message.sender }}: {{ message.text }}
          </div>
        </div>
        <form id="chat-input">
          <input [(ngModel)]="message.text" name="text" autocomplete="off" placeholder="Type message here"/><button class="btn btn-primary" id="chatbutton" (click)="sendMessage()">Send</button>
        </form>
      </div>

      <div class="col border border-warning" id="chat-users">
        <div id="user-alert">
          <div id="newUserId" *ngIf="newUser">
            {{ newUserName }} joined the chat!
          </div>
          <div id="exitedUserId" *ngIf="exitedUser">
            {{ exitedUserName }} left the chat
          </div>
        </div>

        <div id="users-list">
          <ul class="display-list" *ngFor="let onlineUser of onlineUsers">
            <li>{{ onlineUser }}</li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>



<div *ngIf="!currentUser">
  <p>You need to <a routerLink="/login">log in</a> to use the chat</p>
</div>
